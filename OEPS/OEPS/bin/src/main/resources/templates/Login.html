<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Exam Portal | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Login.css">
    
</head>
<body>

    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <div class="login-container">
        <div class="brand-section">
            <div class="icon-box">
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            <h2>Exam Portal</h2>
            <p class="subtitle">Secure AI-Monitoring Enabled Access</p>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="name@123" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                Continue to Portal <i class="bi bi-arrow-right-short" style="font-size: 1.4rem;"></i>
            </button>
        </form>

        <div class="mt-5 text-center">
            <p class="text-muted small mb-0">Unauthorized access is strictly monitored.</p>
        </div>
    </div>

</body>
</html>
